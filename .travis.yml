language: r
os: linux
dist: xenial
cache: packages
warnings_are_errors: true
r_check_args: --as-cran --no-manual # Workaround error compiling PDF manual
env:
 - _R_CHECK_FORCE_SUGGESTS_=false

git:
  depth: 1

addons:
  apt:
    packages:
      - ghostscript

before_script:
  - R -e "pkgload::load_all(); devtools::document()"

jobs:
  include:
    - r: 3.4.0
      r_github_packages: ms609/TreeTools # to avoid isFALSE
    - r: release
      before_install: 
        - sudo apt-get -y install libharfbuzz-dev libfribidi-dev
      #- Rscript -e 'remotes::install_cran("pkgdown")'
      #r_binary_packages:
      # - ape
      # - covr
      # #- devtools # Not available 2020-05-20
      # #- knitr # Not available 2020-05-20
      # - memoise
      # - phangorn
      # - R.cache
      # - Rcpp
      # - Rdpack
      # - rmarkdown
      # - roxygen2
      # - testthat
      r_packages: 
        - freetypeharfbuzz
      deploy:
        provider: script
        script: Rscript -e 'remotes::install_cran("pkgdown"); pkgdown::deploy_site_github()'
        cleanup: false
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on: 
          branch: master
    - r: devel
      branches:
        only: master
      after_success:
        - Rscript -e "covr::codecov()"
    - os: osx
      branches:
        only: master
      r: release
      before_install:
      - sudo tlmgr install doi titling hyperref framed
